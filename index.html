<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOListApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1465ef" />
    <link rel="stylesheet" href="./assets/css/commonStyle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/prompt.css">
    <link rel="apple-touch-startup-image" href="./assets/img/icons/icons-128.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- apple compability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1465ef">
    <meta name="apple-mobile-web-app-title" content="TODO App">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/icons/apple/icon-57.png">
    <link rel="apple-touch-icon" sizes="68x68" href="./assets/img/icons/apple/icon-68.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/icons/apple/icon-72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/icons/apple/icon-76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/icons/apple/icon-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/icons/apple/icon-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/icons/apple/icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/icons/apple/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/apple/icon-180.png">
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav>
            <figure class="logo_container">
                <img src="./assets/img/side26 logo.png" alt="logo">
            </figure>
            <ul class="nav_ul">
                <li class="nav_item"><a href="#">home</a></li>
                <li class="nav_item"><a href="./todos_page.html">todos</a></li>
            </ul>
        </nav>
    </header>
    <!--end header -->
    <main>
        <div class="container">
            <form>
                <section class="input_container">
                    <label for="todoTxt">title*</label>
                    <input type="text" name="todoTxt" id="todoTxt" placeholder="what will you do today??">
                    <span id="todoTxt_err"></span>
                </section>
                <section class="input_container">
                    <label for="todoDesc">description</label>
                    <input type="text" name="todoDesc" id="todoDesc" placeholder="some information">
                </section>
                <section class="input_container">
                    <label for="todoTime">due time*</label>
                    <input type="date" name="todoTime" id="todoTime" value="2021-11-06">
                    <span id="todoTime_err"></span>
                </section>
                <section class="input_container sub_con">
                    <button type="submit" id="theSubAdd">submit</button>
                    <button type="submit" class="hidden" value="edit" id="theSubEdit"></button>
                </section>
            </form>
        </div>
    </main>
    <!-- footer -->
    <!--    <footer>-->
    <!--        &lt;!&ndash; <p>powerd by <strong>Side26</strong>;</p> &ndash;&gt;-->
    <!--    </footer>-->
    <!-- footer end -->
    <!-- toast start -->
    <div onclick="hide(this)" id="toast_con" class="toast_con hidden">
        <div id="toast_body" class="toast_body">
            <p>new todo creates successfully!!!</p>
            <!-- <a href=""><span class="close_btn"><i class="bi bi-x-circle"></i></span></a> -->
        </div>
    </div>
    <!-- toast end -->
    <!-- 
    show prompt for installing pwa
    
 -->
    <div id="install_prompt" class="install_prompt">
        <div class="install_prompt_body">
            <button onclick="installApp()">
                install the app
            </button>
            <div>
                <button onclick="deleteInstallPrompt()" id="editBtn"><span><i
                            class="bi bi-pencil-square"></i></span></button>
            </div>

        </div>
    </div>

    <div>
        <button id="" onclick="setNotifactionPermission()"
            class="absolute top-[150px] left-[10px] rounded-full bg-white px-2 py-1 text-blue-500 ">
            <span><i class="bi bi-bell"></i></span>
        </button>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/installPrompt.js"></script>
    <script src="./assets/js/homeScript.js"></script>
</body>


</html>
